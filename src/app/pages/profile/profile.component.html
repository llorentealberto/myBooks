<div class="container-general">
<div class="profile-box">
    <h2>Perfil de Usuario</h2>
    <div class="img-perf">
        <img src="../../../assets/perfil.png" alt="">
    </div>
    <h3>Nombre Apellidos</h3>
    <p> Nombre : <span id="nombre">{{usuario.name}}</span></p>
    <p> Apellido : <span id="apellidos">{{usuario.last_name}}</span></p>
    <p> email : <span id="correo">{{usuario.email}}</span></p>
</div>

<div class="form-box">
    <h2>Modificar Datos</h2>
    <form class="form">
        <div>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre"  [(ngModel)]="usuario.name">
        

    </div>

        
         <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" [(ngModel)]="usuario.last_name"> <!--esta asi puesto con el ngmodel , lo sabne dani y me ha dicho que lo dejara asi  -->

        
        <input type="email" id="correo" name="correo" placeholder="correo" [(ngModel)]="usuario.email" required>

        
        <input type="url" id="url" name="url" placeholder=" Url de imagen " [(ngModel)]="usuario.email">

        <button type="button" (click)="mostrarNombre()">Modificar</button>
    </form>
</div>
</div>
